version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loan2day-postgres
    environment:
      POSTGRES_DB: loan2day
      POSTGRES_USER: loan2day
      POSTGRES_PASSWORD: loan2day_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - loan2day-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loan2day -d loan2day"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: loan2day-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - loan2day-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: loan2day-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - loan2day-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: loan2day-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - loan2day-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Loan2Day Backend API
  loan2day-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan2day-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Application Configuration
      DEBUG: "false"
      VERSION: "1.0.0"
      ENVIRONMENT: "development"
      
      # Database Configuration
      DATABASE_URL: "postgresql+asyncpg://loan2day:loan2day_password@postgres:5432/loan2day"
      DB_POOL_SIZE: "10"
      DB_MAX_OVERFLOW: "20"
      DB_POOL_TIMEOUT: "30"
      DB_POOL_RECYCLE: "3600"
      
      # Redis Configuration
      REDIS_URL: "redis://redis:6379/0"
      REDIS_SESSION_TTL_SECONDS: "3600"
      
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      KAFKA_GROUP_ID: "loan2day-agents"
      KAFKA_AUTO_OFFSET_RESET: "earliest"
      KAFKA_ENABLE_AUTO_COMMIT: "true"
      KAFKA_MAX_POLL_RECORDS: "500"
      KAFKA_SESSION_TIMEOUT_MS: "30000"
      KAFKA_HEARTBEAT_INTERVAL_MS: "3000"
      KAFKA_RETRY_BACKOFF_MS: "100"
      KAFKA_REQUEST_TIMEOUT_MS: "30000"
      KAFKA_DEAD_LETTER_TOPIC: "loan2day-dead-letter"
      
      # LQM Configuration
      DEFAULT_INTEREST_RATE: "12.50"
      MAX_LOAN_AMOUNT_IN_CENTS: "10000000"
      MIN_LOAN_AMOUNT_IN_CENTS: "5000000"
      
      # Security Configuration
      SGS_SECURITY_THRESHOLD: "0.85"
      MAX_FILE_SIZE_MB: "10"
      
      # Performance Configuration
      API_RESPONSE_TIMEOUT_SECONDS: "2.0"
      
      # External API Configuration (use secrets in production)
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID:-}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN:-}"
    volumes:
      - ./generated_pdfs:/app/generated_pdfs
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - loan2day-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Loan2Day Frontend
  loan2day-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loan2day-frontend
    depends_on:
      - loan2day-api
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
      VITE_WS_URL: "ws://localhost:8000"
      NODE_ENV: "production"
    networks:
      - loan2day-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: loan2day-nginx
    depends_on:
      - loan2day-api
      - loan2day-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - loan2day-network
    restart: unless-stopped
    profiles:
      - production

# Named Volumes for Data Persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

# Custom Network
networks:
  loan2day-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16